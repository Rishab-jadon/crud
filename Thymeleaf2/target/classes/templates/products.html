<!DOCTYPE html>
<html xmlns="www.thymeleaf.org">
<head>
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<title>Products List</title>
</head>
<body>
	<div class="container mt-2">
		<a th:href="@{/}" class="btn btn-primary">Add Product</a>
	</div>
	<h2 class="text-center mt-4">Product List</h2>
	
	<table class="table table-striped table-bordered table-primary">
	<thead class="table-dark">
		<tr>
			<th>ID</th>
			<th>Name</th>
			<th>Price</th>
			<th>Quantity</th>
			<th>Action</th>
		
		</tr>
	</thead>
	
	<tbody>
	<tr th:each="p:${products}">
	<td th:text="${p.id}"></td>
	<td th:text="${p.name}"></td>
	<td th:text="${p.price}"></td>
	<td th:text="${p.qty}"></td>
	
	<td> <a th:href="@{/edit?(id=${p.id})}" class="btn btn-info">Edit</a> 
	<a th:href="@{/delete?(id=${p.id})}" class="btn btn-danger">Delete</a> </td>
	
	
	</tr>
	</tbody>
	</table>

</body>
</html>
